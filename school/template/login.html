{% extends "layout.html" %}

{% load static %}


{% block content %}
<div class="flex justify-center items-center">
  <form method="POST" class=" p-4 bg-slate-600 rounded-lg flex flex-col gap-4">
    {% csrf_token %}
    <h2 class="text-3xl text-center">INICIAR SESIÓN</h2>
    <input type="text" name="username" placeholder="Usuario: "
      class="w-full p-2 rounded-md bg-slate-700 text-white hover:bg-slate-900 duration-300">
    <input type="password" name="password" placeholder="Contraseña: "
      class="w-full p-2 rounded-md bg-slate-700 text-white hover:bg-slate-900 duration-300">
    <button type="submit"
      class="w-full p-2 rounded-md bg-slate-700 text-white hover:bg-slate-900 duration-300">Enviar</button>
    {% if message %}
    <p class="text-red-400 text-center">{{message}}</p>
    {% endif %}
  </form>
</div>
{% endblock %}
