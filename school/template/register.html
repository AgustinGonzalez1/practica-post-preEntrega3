{% extends "layout.html" %}

{% block content %}
<div class="flex justify-center items-center">
  <form method="POST" class=" p-4 bg-slate-600 rounded-lg flex flex-col gap-4">
    {% csrf_token %}
    <h2 class="text-3xl text-center">REGISTRARSE</h2>
    <input type="text" name="username" placeholder="Usuario: "
      class="w-full p-2 rounded-md bg-slate-700 text-white hover:bg-slate-900 duration-300">
    <input type="password" name="password1" placeholder="Contraseña: "
      class="w-full p-2 rounded-md bg-slate-700 text-white hover:bg-slate-900 duration-300">
    <input type="password" name="password2" placeholder="Repetir contraseña: "
      class="w-full p-2 rounded-md bg-slate-700 text-white hover:bg-slate-900 duration-300">
    <button type="submit"
      class="w-full p-2 rounded-md bg-slate-700 text-white hover:bg-slate-900 duration-300">Enviar</button>
  </form>
</div>
{% endblock %}
